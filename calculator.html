<!DOCTYPE html>

<html>
    <head>
        <title>Calculator | By Pranav Dhingra</title>
        <link href="style.css" type="text/css" rel="stylesheet">
        <script src="script.js" type='text/javascript'></script>
    </head>

    <body>

        <div id="container">
            <div id="display">
                <div id="output">0</div>
                <div id="operator"></div>
            </div>
            <div id="row1">
                <button type="button" id="button-MC">MC</button>
                <button type="button" id="button-M+">M+</button>
                <button type="button" id="button-M">M-</button>
                <button type="button" id="button-MR">MR</button>
            </div>
            <div id="row2">
                <button type="button" id="button-C">C</button>
                <button type="button" id="button-plusmn">&plusmn</button>
                <button type="button" id="button-divide">&divide</button>
                <button type="button" id="button-times">&times</button>
            </div>
            <div id="row3">
                <button type="button" id="button-7">7</button>
                <button type="button" id="button-8">8</button>
                <button type="button" id="button-9">9</button>
                <button type="button" id="button-minus">-</button>
            </div>
            <div id="row4">
                <button type="button" id="button-4">4</button>
                <button type="button" id="button-5">5</button>
                <button type="button" id="button-6">6</button>
                <button type="button" id="button-plus">+</button>
            </div>
            <div id="row5">
                <button type="button" id="button-1">1</button>
                <button type="button" id="button-2">2</button>
                <button type="button" id="button-3">3</button>
                
            </div>
            <div id="row6">
                <button type="button" id="button-0">0</button>
                <button type="button" id="button-dot">.</button>
                <button type="button" id="button-equals">=</button>
            </div>
        </div>

    </body>
</html>
